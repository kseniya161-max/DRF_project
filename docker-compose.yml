
services:
  web:
    build: .
    command: bash -c "python manage.py migrate && poetry run gunicorn --workers 3 --bind unix:/home/kseniya161/app/myapp.sock config.wsgi:application"
#    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
       - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:latest
    volumes:
      - ./myapp_nginx.conf:/etc/nginx/conf.d/myapp.conf
    ports:
      - "80:80"
    depends_on:
      - web

  db:
    image: postgres:13

    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

    expose:
      - "5432"
    healthcheck:
        test: ["CMD-SHELL","pg_isready -U ${DATABASE_USER}"]
        interval: 30s
        timeout: 10s
        retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  celery:
    build: .
    command: celery -A config worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data: